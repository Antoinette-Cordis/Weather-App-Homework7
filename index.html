<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="Gitworks/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li>Last Updated at <span id="date"></span></li>
          <li id="description">clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt="cloudy"
            />
            <strong id="temperature">31</strong>
            <span>
              <a href="#" id="celsius-link" class="active">°C</a>
              <a href="#" id="fahrenheit-link">°f</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity <span id="humidity"></span></li>
              <li>Wind <span id="wind"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <p>Coded by Antoinette Cordis Amauba</p>
    </div>
    <script src="Gitworks/index.js"></script>
  </body>
</html>
